volumes:
  n8n_pg_data:
    driver: local
    driver_opts:
      type: none
      device: ${DOCKER_VOLUME:-/Users/jarupongbestt/Documents/docker_volumes}/postgres
      o: bind
  n8n_storage:
    driver: local
    driver_opts:
      type: none
      device: ${DOCKER_VOLUME:-/Users/jarupongbestt/Documents/docker_volumes}/n8n
      o: bind
  n8n_redis_data:
    driver: local
    driver_opts:
      type: none
      device: ${DOCKER_VOLUME:-/Users/jarupongbestt/Documents/docker_volumes}/redis
      o: bind

networks:
  default:
  cloudflared-network:
    external: true

x-shared: &shared
  restart: always
  image: docker.n8n.io/n8nio/n8n
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_PORT=5432
    - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - EXECUTIONS_MODE=queue
    - QUEUE_BULL_REDIS_HOST=redis
    - QUEUE_BULL_REDIS_PASSWORD=${REDIS_PASSWORD}
    - QUEUE_HEALTH_CHECK_ACTIVE=true
    - N8N_ENCRYPTION_KEY=${ENCRYPTION_KEY}
    - N8N_SMTP_HOST=${SMTP_HOST}
    - N8N_SMTP_PORT=${SMTP_PORT}
    - N8N_SMTP_USER=${SMTP_USER}
    - N8N_SMTP_PASS=${SMTP_PASSWORD}
    - N8N_SMTP_SENDER=${SMTP_SENDER}
    - N8N_SMTP_SSL=true
    - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL}
    - WEBHOOK_URL=${N8N_WEBHOOK_URL}
    - GENERIC_TIMEZONE=Asia/Bangkok

  links:
    - postgres
    - redis
  volumes:
    - n8n_storage:/home/node/.n8n
  depends_on:
    redis:
      condition: service_healthy
    postgres:
      condition: service_healthy

services:
  postgres:
    image: pgvector/pgvector:pg18
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - n8n_pg_data:/var/lib/postgresql/data
      - ./init-data.sh:/docker-entrypoint-initdb.d/init-data.sh
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "1235:5432"
    networks:
      default:
      cloudflared-network:
        aliases:
          - n8n_postgres

  redis:
    image: redis:8-alpine
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - n8n_redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--pass', '${REDIS_PASSWORD}', 'ping']
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      default:
      cloudflared-network:
        aliases:
          - n8n_redis

  n8n:
    <<: *shared
    deploy:
      resources:
        limits:
          memory: 4G
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      default:
      cloudflared-network:
        aliases:
          - n8n

  n8n-worker:
    <<: *shared
    command: worker
    deploy:
      resources:
        limits:
          memory: 2G
    depends_on:
      n8n:
        condition: service_healthy